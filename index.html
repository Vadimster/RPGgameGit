<div id="statsContainer">
	<div id="statsLevel">
		<div id="statsLevelIcon"></div>

	</div>

		<div id="goldCoinCounter">0</div>

			<div id="experienceNextLevel"></div>
			<div class="clear"></div>
		</div>
	</div>




	<div id="statsSpellBook" title="Book of Spells" onclick="spellBook.iconClicked()">

			<div id="spellBookEquipIndicator"></div>

		</div>
	</div>


	<div id="statsCharacter" title="Click for character details" onclick="characterDetailsPage.open()">

	</div>

			<div id="statsCityIcon"> </div>
	</div>

	<table id="stats_table" border="0">
